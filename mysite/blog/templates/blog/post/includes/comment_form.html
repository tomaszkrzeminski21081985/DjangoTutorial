<h2>Dodaj nowy komentarz</h2>
<form action="{% url "blog:post_comment" post.id %}" method="post">
  <div class="row">
  <div class="left">
    {{ form.name.as_field_group }}
  </div>
  <div class="left">
    {{ form.email.as_field_group }}
  </div>
  {{ form.body.as_field_group }}
  {% csrf_token %}
  <p><input type="submit" value="Dodaj komentarz"></p>
  </div>
  
</form>
